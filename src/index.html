<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
</head>
<body class='page'>
  <header class='header'>
    <img src='../images/logo.svg' alt='Around The U.S. text logo' class='logo'>
  </header>

  <main class='content'>
    <section class='profile'>
      <img src='../images/avatar_jacques-cousteau.jpg' alt='Profile avatar' class='avatar'>
      <div class='profile__info'>
          <h1 class='profile__name'></h1>
          <button class='edit-button' aria-label='Edit Profile'></button>
        <p class='profile__occupation'></p>
      </div>
      <button class='add-button' aria-label='Add Card'></button>
    </section>

    <section class='photo-grid'>
      <ul class='photo-grid__list'>
      </ul>
    </section>
  </main>

  <footer class='footer'>
    <p>&copy; 2020 Around The U.S.</p>
  </footer>

  <section class='popup popup_type_edit-profile'>
    <div class='popup__container popup__container_type_form'>
      <button class='close-button' aria-label='Close Edit Profile Popup'></button>
      <h2 class='popup__title'>Edit profile</h2>
      <form class='popup__form popup__form_type_edit-profile'>
        <input name='userName' id='profile-name' class='popup__input popup__input_type_name' type='text' placeholder='Name' required minlength="2" maxlength="40">
        <span id='profile-name-error' class='popup__error'></span>

        <input name='userOccupation' id='profile-occupation' class='popup__input popup__input_type_occupation' type='text' placeholder='About Me' required minlength="2" maxlength="200">
        <span id='profile-occupation-error' class='popup__error'></span>

        <button class='popup__button save-button' type='submit' aria-label='Save Profile'></button>
      </form>
    </div>
  </section>

  <section class='popup popup_type_add-card'>
    <div class='popup__container popup__container_type_form'>
      <button class='close-button' aria-label='Close Add Card Popup'></button>
      <h2 class='popup__title'>New Place</h2>
      <form class='popup__form popup__form_type_add-card'>
        <input name='label' id='card-label' class='popup__input popup__input_type_label' type='text' placeholder='Label' required minlength="1" maxlength="30">
        <span id='card-label-error' class='popup__error'></span>

        <input name='link' id='card-url' class='popup__input popup__input_type_url' type='url' placeholder='Image URL' required>
        <span id='card-url-error' class='popup__error'></span>

        <button class='popup__button save-button' type='submit' aria-label='Save Card'></button>
      </form>
    </div>
  </section>

  <section class='popup popup_type_image'>
    <div class='popup__container popup__container_type_image'>
      <figure class='figure'>
        <button class='close-button' aria-label='Close Image Popup'></button>
        <img class='popup__image'>
        <figcaption class='popup__caption'></figcaption>
      </figure>
    </div>
  </section>

  <template class='card-template'>
    <li class='photo-grid__item'>
      <div class='photo-grid__image'></div>
      <button class='trash-button' aria-label='Delete Card'></button>
      <div class='photo-grid__description'>
        <h3 class='photo-grid__label'></h3>
        <button class='like-button' aria-label='Like Card'></button>
      </div>
    </li>
  </template>
</body>
</html>
