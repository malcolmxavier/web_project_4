<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class='page'>
  <header class='header'>
    <img src='./images/logo.svg' alt='Around The U.S. text logo' class='logo'>
  </header>

  <main class='content'>
    <section class='profile'>
      <img src='./images/avatar_jacques-cousteau.jpg' alt='Profile avatar' class='avatar'>
      <div class='profile__info'>
          <h2 class='profile__name'>Jacques Cousteau</h2>
          <button class='edit-button'></button>
        <p class='profile__occupation'>Explorer</p>
      </div>
      <button class='add-button'></button>
    </section>

    <section class='photo-grid'>
      <ul class='photo-grid__list'>
        <li class='photo-grid__item' style="background-image: url('./images/golden-gate-bridge.jpg'); background-size: 282px 282px; background-repeat: no-repeat;">
          <div class="photo-grid__description">
            <h3 class="photo-grid__label">Golden Gate Bridge</h3>
            <button class="like-button"></button>
          </div>
        </li>

        <li class='photo-grid__item' style="background-image: url('./images/circular-gates.jpg'); background-size: 282px 282px; background-repeat: no-repeat;">
          <div class="photo-grid__description">
            <h3 class="photo-grid__label">Circular Gates</h3>
            <button class="like-button"></button>
          </div>
        </li>

        <li class='photo-grid__item' style="background-image: url('./images/lifeguard-station.jpg'); background-size: 282px 282px; background-repeat: no-repeat;">
          <div class="photo-grid__description">
            <h3 class="photo-grid__label">Lifeguard Station</h3>
            <button class="like-button"></button>
          </div>
        </li>

        <li class='photo-grid__item' style="background-image: url('./images/green-and-white-dock.jpg'); background-size: 282px 282px; background-repeat: no-repeat;">
          <div class="photo-grid__description">
            <h3 class="photo-grid__label">Green and White Dock</h3>
            <button class="like-button"></button>
          </div>
        </li>

        <li class='photo-grid__item' style="background-image: url('./images/island-from-land.jpg'); background-size: 282px 282px; background-repeat: no-repeat;">
          <div class="photo-grid__description">
            <h3 class="photo-grid__label">Island From Land</h3>
            <button class="like-button"></button>
          </div>
        </li>

        <li class='photo-grid__item' style="background-image: url('./images/overhead-dock.jpg'); background-size: 282px 282px; background-repeat: no-repeat;">
          <div class="photo-grid__description">
            <h3 class="photo-grid__label">Overhead Dock</h3>
            <button class="like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class='footer'>&copy; 2020 Around The U.S.</footer>

  <section class='popup'>
    <div class='popup__container'>
      <button class='close-button'></button>
      <h4 class='popup__title'>Edit profile</h4>
      <form class='popup__form'>
        <input class='popup__name' type='text' value='Name'>
        <input class='popup__occupation' type='text' value='About Me'>
        <button class='save-button' type='submit'></button>
      </form>
    </div>
  </section>

  <script src='index.js'></script>
</body>
</html>
