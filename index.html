<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class='page'>
  <header class='header'>
    <img src='./images/logo.svg' alt='Around The U.S. text logo' class='logo'>
    <div class='header__line'></div>
  </header>

  <main class='content'>
    <section class='profile'>
      <img src='./images/avatar_jacques-cousteau.jpg' alt='Profile avatar' class='avatar'>
      <div class='profile__info'>
        <div class='profile__name-and-edit-button'>
          <h2 class='profile__name'>Jacques Cousteau</h2>
          <button class='edit-button'></button>
        </div>
        <p class='profile__occupation'>Explorer</p>
      </div>
    </section>

    <section class='photo-grid'>
      <div class='photo-grid__item'>
        <img src='./images/ggb.jpg' alt='Aerial view of the  San Francisco Golden Gate Bridge' class='photo-grid__image'>
        <div class="photo-grid__label-and-like-button">
          <h3 class="photo-grid__label">GGB</h3>
          <button class="like-button"></button>
        </div>
      </div>

      <div class='photo-grid__item'>
        <img src='./images/circular-gates.jpg' alt='Centered view through a series of blue metal gates' class='photo-grid__image'>
        <div class="photo-grid__label-and-like-button">
          <h3 class="photo-grid__label">Circular Gates</h3>
          <button class="like-button"></button>
        </div>
      </div>

      <div class='photo-grid__item'>
        <img src='./images/lifeguard-station.jpg' alt='A lifeguard station' class='photo-grid__image'>
        <div class="photo-grid__label-and-like-button">
          <h3 class="photo-grid__label">Lifeguard Station</h3>
          <button class="like-button"></button>
        </div>
      </div>

      <div class='photo-grid__item'>
        <img src='./images/g-and-w-dock.jpg' alt='A dock with green and white striped railings' class='photo-grid__image'>
        <div class="photo-grid__label-and-like-button">
          <h3 class="photo-grid__label">G + W Dock</h3>
          <button class="like-button"></button>
        </div>
      </div>

      <div class='photo-grid__item'>
        <img src='images/island-from-land.jpg' alt='View of a distant island through a circular break in a patch of trees' class='photo-grid__image'>
        <div class="photo-grid__label-and-like-button">
          <h3 class="photo-grid__label">Island From Land</h3>
          <button class="like-button"></button>
        </div>
      </div>

      <div class='photo-grid__item'>
        <img src='images/overhead-dock.jpg' alt='Aerial view of a dock that ends in a pentagonal section with a wave coming in' class='photo-grid__image'>
        <div class="photo-grid__label-and-like-button">
          <h3 class="photo-grid__label">Overhead Dock</h3>
          <button class="like-button"></button>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
