<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class='page'>
  <header class='header'>
    <img src='./images/logo.svg' alt='Around The U.S. text logo' class='logo'>
    <div class='header__line'></div>
  </header>

  <main class='content'>
    <section class='profile'>
      <img src='./images/avatar_jacques-cousteau.jpg' alt='Profile avatar' class='avatar'>
      <div class='profile__info'>
        <div class='profile__name-and-edit-button'>
          <h2 class='profile__name'>Jacques Cousteau</h2>
          <button class='edit-button'></button>
        </div>
        <p class='profile__occupation'>Explorer</p>
      </div>

    </section>
  </main>
</body>
</html>
