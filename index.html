<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class='page'>
  <header class='header'>
    <img src='./images/logo.svg' alt='Around The U.S. text logo' class='logo'>
  </header>

  <main class='content'>
    <section class='profile'>
      <img src='./images/avatar_jacques-cousteau.jpg' alt='Profile avatar' class='avatar'>
      <div class='profile__info'>
          <h1 class='profile__name'>Jacques Cousteau</h1>
          <button class='edit-button'></button>
        <p class='profile__occupation'>Explorer</p>
      </div>
      <button class='add-button'></button>
    </section>

    <section class='photo-grid'>
      <ul class='photo-grid__list'>
      </ul>
    </section>
  </main>

  <footer class='footer'>
    <p>&copy; 2020 Around The U.S.</p>
  </footer>

  <section class='popup popup_type_edit-profile'>
    <div class='popup__container popup__container_type_form'>
      <button class='close-button'></button>
      <h2 class='popup__title'>Edit profile</h2>
      <form class='popup__form popup__form_type_edit-profile'>
        <input class='popup__input popup__input_type_name' type='text' placeholder='Name'>
        <input class='popup__input popup__input_type_occupation' type='text' placeholder='About Me'>
        <button class='save-button' type='submit'></button>
      </form>
    </div>
  </section>

  <section class='popup popup_type_add-card'>
    <div class='popup__container popup__container_type_form'>
      <button class='close-button'></button>
      <h2 class='popup__title'>New Place</h2>
      <form class='popup__form popup__form_type_add-card'>
        <input class='popup__input popup__input_type_label' type='text' placeholder='Label'>
        <input class='popup__input popup__input_type_url' type='url' placeholder='Image URL'>
        <button class='save-button' type='submit'></button>
      </form>
    </div>
  </section>

  <section class='popup popup_type_image'>
    <div class='popup__container popup__container_type_image'>
      <button class='close-button'></button>
      <figure class='figure'>
        <img src='' alt='' class='popup__image'>
        <figcaption class='popup__caption'></figcaption>
      </figure>
    </div>
  </section>

  <template class='card-template'>
    <li class='photo-grid__item'>
      <div class='photo-grid__image'></div>
      <button class='trash-button'></button>
      <div class='photo-grid__description'>
        <h3 class='photo-grid__label'></h3>
        <button class='like-button'></button>
      </div>
    </li>
  </template>

  <script src='index.js'></script>
</body>
</html>
